    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABf2nvuAQzKibD7VFafdWtd9RP8qrrRnE",

            projectId: "acthreevity",
            storageBucket: "acthreevity.appspot.com",

            appId: "1:579982076150:web:14a50aa66a9419672824d7",
            measurementId: "G-5FL0VCQ1HP"
        };
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();
        var UpcomingEventsRef = db.collection("UpcomingEvents");

        window.addEventListener('DOMContentLoaded', (event) => {
            UpcomingEventsRef
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        $("#eventlist").append(
                            `<div id="${doc.id}" class="px-5">
                                <h2>${doc.data().title}</h2>
                                <h5>${doc.data().date}</h5>
                                <p>${doc.data().description}</p>
                                <a href="${doc.data().imgsrc}">
                                    
                                <img class="center" style="max-height: 500px;"
                                    src="${doc.data().imgsrc}">
                                    <\a>
                                <br>
                                <a class="btn btn-primary" style="float: right;" href="${doc.data().link}">Register</a>
                                <br>
                                <br>
                                <hr class="solid">
                                </div>`
                );
                
                console.log(doc.data());
                    });
                })
                .catch((error) => {
                    console.log("Error getting documents: ", error);
                });

        });

    </script>
